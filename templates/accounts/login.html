<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: auto; }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anmelden</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Einloggen</button>
    </form>
    <p>Noch kein Konto? <a href="{% url 'signup' %}">Registrieren</a></p>
  </div>
</body>
</html>
